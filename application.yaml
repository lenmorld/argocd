apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-ui-argo-application-2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lenmorld/argocd.git
    targetRevision: HEAD
    path: kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: app-ui
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
